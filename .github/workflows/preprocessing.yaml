name: Data Preprocessing Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'preprocessing/automate_Azzahra-Fatwa.py'
      - 'heart_disease.csv'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.2.3 numpy==1.26.4 scikit-learn==1.5.2 imbalanced-learn==0.12.4

    - name: Verify data files
      run: |
        ls -lah
        if [ ! -f "heart_disease.csv" ]; then
          exit 1
        fi

    - name: Run preprocessing
      run: |
        python preprocessing/automate_Azzahra-Fatwa.py

    - name: Upload processed data as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: processed-data-${{ github.run_number }}
        path: preprocessing/heart_preprocessing/*.csv
        retention-days: 30

    - name: Commit and push processed data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add preprocessing/heart_preprocessing/*.csv

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update processed data [automated] - Run #${{ github.run_number }}"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
